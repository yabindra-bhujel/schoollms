version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: LMS
      POSTGRES_USER: yabindrabhujel
      POSTGRES_PASSWORD: yabindra12
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    command: gunicorn university.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    volumes:
      - react_build:/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/lms/www/frontend

volumes:
  react_build:
